<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="assets/select2-bootstrap-5-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body class="d-flex justify-content-center align-items-center flex-column">
    <header class="w-100 d-flex align-items-center justify-content-center mb-4">
        <h1 class="display-6">Dynamic Form</h1>
    </header>
    <section class="form mb-5 d-grid gap-4 w-100 container" id="form">
        <div class="input-wrapper d-flex rounded w-100 flex-column flex-lg-row align-items-center">
            <div class="container px-lg-4">
                <div class="input-wrapper__form py-3 row">
                    <div class="col-12 col-sm-6 col-lg-3 mb-3">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Name</span>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3 mb-3">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3 mb-3">
                        <div class="input-group">
                            <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">Male</option>
                              <option value="2">Female</option>
                              <option value="3">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3 mb-3">
                        <select class="js-example-basic-single" name="state">
                            <option value="AL">Indonesia</option>
                            <option value="WY">America</option>
                            <option value="WY">China</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-white removeForm px-4 w-100"><i class="bi text-danger bi-x-lg"></i></button>
        </div>
    </section>
    <section class="controls">
        <button class="btn btn-success btn-lg" id="addForm"><i class="bi bi-plus-circle"></i>Add Form</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
